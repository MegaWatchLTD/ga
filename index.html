<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MEGAWATCH</title>
  <style>
  	body{
    background-image: url("background.png");
    background-repeat: no-repeat;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
    overflow: hidden;
}
li {
  float: left;
}

li a {
  display: block;
  padding: 8px;
  background-color: #dddddd;
}
main{
	margin: 7cm;
}
span{
	position: fixed;
	color: white;
	background-color: #333;	
	text-align: center;
	padding: 20px;
	font-size: 200%;
  
}
</style>
</head>
<body>
  <header>
    <nav>
    	
     <ul>
       <li><input type="button" value="English" onclick="eng()"></li>
       <li><input type="button" value="Français" onclick="fr()"></li>
       <li><input type="button" value="العربية" onclick="ar()"></li>
      </ul>

    </nav>
  </header>
  <main>
  <span id="mes">Wait for the surprise soon!!</span>
  </main>



  <script>
  	function eng(){
  		mes="Wait for the surprise soon!!";
  		document.getElementById("mes").innerHTML=mes;
  	}
  	function fr(){
  		mes="Attendez la surprise bientôt !!";
  		document.getElementById("mes").innerHTML=mes;
  	}
  	function ar(){
  		mes="انتظروا المفاجئة قريبا!!";
  		document.getElementById("mes").innerHTML=mes;
  	}
  </script>
</body>
</html>
